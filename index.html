<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inception</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Simple freeze overlay */
    #freezeOverlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.9);
      color: #fff; display: none;
      align-items: center; justify-content: center;
      z-index: 9999; text-align: center; padding: 20px;
      font-family: system-ui, Arial, sans-serif;
      font-size: 2rem;
    }
    #freezeOverlay .box {
      background: #1e1e1e; padding: 24px 28px; border-radius: 12px;
      max-width: 520px;
    }

    /* Portfolio bar at top right */
    #portfolioBar {
      position: absolute;
      top: 10px; right: 20px;
      display: flex; gap: 18px;
      font-size: 1rem; font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Inception</h1>
    <div id="portfolioBar">
      <div id="cashDisplay">Cash: ‚Çπ0</div>
      <div id="stocksOwned">Stocks Owned: ‚Çπ0</div>
    </div>
  </header>

  <!-- Stocks Section -->
  <section>
    <h2>Companies</h2>
    <div class="row">
      <a href="companies/Company_A/Company_A.html" class="card"><h3>Apple</h3></a>
      <a href="companies/Company_B/Company_B.html" class="card"><h3>Microsoft</h3></a>
      <a href="companies/Company_C/Company_C.html" class="card"><h3>Alphabet</h3></a>
      <a href="companies/Company_D/Company_D.html" class="card"><h3>Amazon</h3></a>
      <a href="companies/Company_E/Company_E.html" class="card"><h3>Tesla</h3></a>
      <a href="companies/Bond_X/Company_X.html" class="card"><h3>Nvidia</h3></a>
      <a href="companies/Bond_Y/Company_Y.html" class="card"><h3>Samsung</h3></a>
    </div>
  </section>

  <!-- Mutual Funds Section -->
  <section>
    <h2>Mutual Funds</h2>
    <div class="row">
      <a href="companies/FundAlpha/FundAlpha.html" class="card"><h3>Horizon Fund</h3></a>
      <a href="companies/Bond_Z/Fund_Z.html" class="card"><h3>Broadview Index</h3></a>
      <a href="companies/FundBeta/FundBeta.html" class="card"><h3>Longhall</h3></a>
    </div>
  </section>

  <button id="submitShares">Submit All Shares</button>
  <button id="sellAll">Sell All Shares</button>
  <p id="submitStatus"></p>

  <!-- Freeze Overlay -->
  <div id="freezeOverlay">
    <div class="box">
      <h2>‚è≥ Waiting for new prices‚Ä¶</h2>
      <p>We‚Äôre waiting for the admin to publish the next trade event.</p>
      <p id="freezeHint" style="opacity:.8;font-size:1rem;margin-top:8px;"></p>
    </div>
  </div>

  <script>
    // === MAIN PAGE JS ===

    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbwoFYK02R7rVoiu6H1Hxg2yulNobslRKsH2eF1_NvkNpbHO9PdvKeCxANhNA_XnNCbI/exec";

    const companies = [
      "CompanyA", "CompanyB", "CompanyC", "CompanyD", "CompanyE",
      "CompanyX", "CompanyY", "FundAlpha", "FundZ", "FundBeta"
    ];

    // seed starting cash = 100,000 if not set
    if (!localStorage.getItem("cash")) {
      localStorage.setItem("cash", "100000");
    }
    if (!localStorage.getItem("initialCash")) {
      localStorage.setItem("initialCash", "100000");
    }

    // --- UI helpers ---
    function setFreezeState(isFrozen) {
      document.getElementById("freezeOverlay").style.display = isFrozen ? "flex" : "none";
      document.getElementById("freezeHint").textContent = isFrozen ? "Polling Sheet2 for new prices..." : "";
    }

    // Get one price from Apps Script
    async function getPrice(company) {
      const res = await fetch(`${SCRIPT_URL}?mode=getPrice&company=${encodeURIComponent(company)}`, { cache: "no-store" });
      const txt = await res.text();
      const num = parseFloat(txt);
      if (isNaN(num)) throw new Error(`Bad price for ${company}: ${txt}`);
      return num;
    }

    // Unfreeze when any company changes price
    function waitForNewPrice(company, oldPrice) {
      const interval = setInterval(async () => {
        try {
          const price = await getPrice(company);
          if (parseFloat(price) !== parseFloat(oldPrice)) {
            clearInterval(interval);
            setFreezeState(false);
          }
        } catch (e) {
          console.warn("poll error", company, e.message);
        }
      }, 3000);
    }

    // --- Portfolio Display ---
    function updatePortfolioDisplay() {
      const cash = parseFloat(localStorage.getItem("cash")) || 0;
      const initialCash = parseFloat(localStorage.getItem("initialCash")) || 100000;
      const stocksOwned = initialCash - cash;

      document.getElementById("cashDisplay").innerText = `Cash: ‚Çπ${cash.toFixed(2)}`;
      document.getElementById("stocksOwned").innerText = `Stocks Owned: ‚Çπ${stocksOwned.toFixed(2)}`;
    }

    // --- Sell All Shares (live prices) ---
    document.getElementById("sellAll").addEventListener("click", async () => {
      let cash = parseFloat(localStorage.getItem("cash")) || 0;
      let proceeds = 0;
      let soldSomething = false;

      for (const c of companies) {
        const shares = parseInt(localStorage.getItem(c + "_shares")) || 0;
        if (shares <= 0) continue;

        // Get live price; fallback to cached price if fetch fails
        let price = 0;
        try {
          price = await getPrice(c);
          localStorage.setItem(c + "_price", String(price)); // update cache
        } catch (e) {
          price = parseFloat(localStorage.getItem(c + "_price")) || 0;
        }

        if (price > 0) {
          proceeds += shares * price;
          soldSomething = true;
          localStorage.setItem(c + "_shares", "0"); // clear shares
        }
      }

      if (!soldSomething) {
        alert("You don't own any shares to sell!");
        return;
      }

      cash += proceeds;
      localStorage.setItem("cash", String(cash));
      updatePortfolioDisplay();

      // Calculate profit/loss
      const initialCash = parseFloat(localStorage.getItem("initialCash")) || 100000;
      const profit = cash - initialCash;

      // Create popup overlay
      const popup = document.createElement("div");
      popup.style.position = "fixed";
      popup.style.inset = "0";
      popup.style.background = "rgba(0,0,0,0.7)";
      popup.style.display = "flex";
      popup.style.alignItems = "center";
      popup.style.justifyContent = "center";
      popup.style.zIndex = "10000";

      popup.innerHTML = `
        <div style="
          background:#fff; color:#000; padding:24px 28px;
          border-radius:12px; max-width:400px; text-align:center;
          font-family: system-ui, Arial, sans-serif;
        ">
          <h2>üí∞ Sale Complete!</h2>
          <p><strong>Proceeds:</strong> ‚Çπ${proceeds.toFixed(2)}</p>
          <p><strong>New Cash Balance:</strong> ‚Çπ${cash.toFixed(2)}</p>
          <p><strong>${profit >= 0 ? "Profit" : "Loss"}:</strong> ‚Çπ${profit.toFixed(2)}</p>
          <button id="closePopup" style="
            margin-top:15px; padding:8px 16px;
            background:#007BFF; color:#fff; border:none; border-radius:8px;
            cursor:pointer;
          ">Close</button>
        </div>
      `;

      document.body.appendChild(popup);

      document.getElementById("closePopup").addEventListener("click", () => {
        document.body.removeChild(popup);
      });
    });

    // --- Submit All Shares ---
    document.getElementById("submitShares").addEventListener("click", async () => {
      const allowedUsers = ["user1","user2","user3","user4","user5","user6","user7","user8","user9","user10"];
      const userId = prompt("Enter your user ID:")?.trim();
      if (!userId || !allowedUsers.includes(userId)) {
        alert("You are not authorized to submit data.");
        return;
      }

      const portfolio = {};
      companies.forEach(c => portfolio[c] = parseInt(localStorage.getItem(c + "_shares")) || 0);

      if (!Object.values(portfolio).some(v => v > 0)) {
        alert("You don't own any shares to submit!");
        return;
      }

      const params = new URLSearchParams({ userId });
      Object.entries(portfolio).forEach(([k,v]) => params.append(k, v));
      const url = `${SCRIPT_URL}?${params.toString()}`;

      try {
        const resp = await fetch(url, { cache: "no-store" });
        const text = await resp.text();
        document.getElementById("submitStatus").innerText = text || "Submitted.";
        alert("‚úÖ Portfolio submitted successfully!");

        setFreezeState(true);
        for (const company of companies) {
          try {
            const oldPrice = await getPrice(company);
            waitForNewPrice(company, oldPrice);
          } catch {}
        }
      } catch (err) {
        console.error(err);
        document.getElementById("submitStatus").innerText = "Error submitting portfolio.";
        alert("‚ùå Error submitting portfolio.");
      }
    });

    // Initial display
    updatePortfolioDisplay();
  </script>
</body>
</html>
